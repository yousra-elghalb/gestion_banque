<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{user/Main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-9 d-flex justify-content-center align-items-center" layout:fragment="sous-content">
    <div class="row">
        <div class="col-12">
            <div class="">
                <div class="col-12">
                    <h1></h1>
                </div>
            </div>


            <div class="row">
                <div class="col-12">

                    <!-- Default form contact -->
                    <form th:action="@{/a/user/save}" th:object="${user}" method="post"
                          class="form text-center border border-light p-5">
                        <input hidden="hidden" th:field="*{id}" type="text">
                        <p class="h4 mb-4">User</p>

                        <!-- Name -->
                        <div class="form-group">
                            <input th:field="*{username}" type="text" id="defaultContactFormName"
                                   class="form-control mb-4"
                                   placeholder="usename">
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">
                            </div>
                        </div>   <!-- Name -->
                        <div class="form-group">
                            <input th:field="*{password}" type="text" id="pass"
                                   class="form-control mb-4"
                                   placeholder="Password">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">
                            </div>
                        </div>


                        <div class="form-group">
                            <select th:field="*{role.id}" class="custom-select custom-select-sm"
                                    searchable="Search here..">
                                <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}">USA</option>
                            </select>
                            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger">
                            </div>
                        </div>

                        <!-- Material unchecked -->
                        <div class="form-check">
                            <input th:field="*{accountNonExpired}" type="checkbox" class="form-check-input"
                                   id="accountNonExpired">
                            <label class="form-check-label" for="accountNonExpired">No Expired</label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{accountNonLocked}" type="checkbox" class="form-check-input"
                                   id="accountNonLocked">
                            <label class="form-check-label" for="accountNonLocked">No Locked</label>
                        </div>
                        <div class="form-check">
                            <input th:field="*{enabled}" type="checkbox" class="form-check-input"
                                   id="enabled">
                            <label class="form-check-label" for="enabled"> enabled</label>
                        </div>


                        <!-- Send button -->
                        <button class="btn btn-info btn-block" type="submit">Send</button>

                    </form>
                    <!-- Default form contact -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
