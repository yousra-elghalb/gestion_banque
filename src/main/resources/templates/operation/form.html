<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 d-flex justify-content-center align-items-center" layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="">
                <div class="col-12">
                    <h1>Code compte : </h1>
                    <h1 th:text="${compte.getCode()}">Code compte : </h1>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <div class="row">l
                        <div cass="col-4">
                            <form id="Versement" th:action="@{/u/operation/versement}" th:object="${versement}"
                                  method="post"
                                  class="form text-center border border-light p-5">
                                <input hidden="hidden" th:field="*{compte.code}" type="text">
                                <p class="h4 mb-4">Versement</p>
                                <!-- Name -->
                                <div class="form-group">
                                    <input th:field="*{montant}" type="text" id="defaultContactmontant"
                                           class="form-control mb-4"
                                           placeholder="montant">
                                    <div th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}"
                                         class="text-danger">
                                    </div>
                                </div>
                                <!-- Send button -->
                                <button class="btn btn-info btn-block" type="submit">Send</button>
                            </form>

                        </div>

                        <div class="col-4">
                            <form id="Retrait" th:action="@{/u/operation/retrait}" th:object="${retrait}" method="post"
                                  class="form text-center border border-light p-5">
                                <input hidden="hidden" th:field="*{compte.code}" type="text">
                                <p class="h4 mb-4">retrait</p>
                                <!-- Name -->
                                <div class="form-group">
                                    <input th:field="*{montant}" type="text"
                                           class="form-control mb-4"
                                           placeholder="montant">
                                    <div th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}"
                                         class="text-danger">
                                    </div>
                                </div>
                                <!-- Send button -->
                                <button class="btn btn-info btn-block" type="submit">Send</button>
                            </form>

                        </div>
                        <div class="col-4">
                            <form id="virement" th:action="@{/u/operation/virement}" th:object="${virement}"
                                  method="post"
                                  class="form text-center border border-light p-5">
                                <input hidden="hidden" th:field="*{code_src}" type="text">
                                <p class="h4 mb-4">virement</p>
                                <!-- Name -->
                                <div class="form-group">
                                    <input th:field="*{montant}" type="text"
                                           class="form-control mb-4"
                                           placeholder="montant">
                                    <div th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}"
                                         class="text-danger">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input th:field="*{code_des}" type="text"
                                           class="form-control mb-4"
                                           placeholder="code des">
                                    <div th:if="${#fields.hasErrors('code_des')}" th:errors="*{code_des}"
                                         class="text-danger">
                                    </div>
                                </div>
                                <!-- Send button -->
                                <button class="btn btn-info btn-block" type="submit">Send</button>
                            </form>
                        </div>
                        <!-- Default form contact -->
                        <!-- Default form contact -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
